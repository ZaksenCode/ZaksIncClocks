
# Конфиг почти не работает, нормально работает только сообщения

# Настройка часового пояса для сервера
time-zone: "Europe/Estonia"

# Настройка формата для часов, принимает 3 агрумента hours, minutes, seconds в фигурных скобках -> {}.
# Стандартное значение "{hours}:{minutes}:{seconds}"
time-format: "{hours}:{minutes}:{seconds}"

# Настройка различных сообщений плагина
messages:
  only-player-command: "Данная команда может быть вызвана только игроком"
  enter-sub-command: "Для команды /clocks необходима доп. команда, выберите одну из выпадающего списка! / clocks [subcommand]"
  create-need-type-argument: "Используя команду /clocks create вам так же необходимо указать тип часов [digital, text]"
  create-no-type-error: "Указаный вам тип {type} не существует"
  create-success: "Был создан новый объект часов {type}"

# Настройка размера шрифта
font-size: 6
# Настройки блоков для шрифта
font-block: "AMETHYST_BLOCK"

char-size-x: 8
char-size-y: 10

char-gap: 1